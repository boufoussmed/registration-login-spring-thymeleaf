<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<!-- -->


<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">Registration & login</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registration}">Registration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-2">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <h3>User login</h3>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Login failed: password or login username is/are incorrect</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        User logout : you have been logged out successfully
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="label-control">Email : </label>
                    <input placeholder="Enter user name" autofocus type="email"
                           id="username" required name="username" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="password" class="label-control">Password :</label>
                    <input name="password" placeholder="Enter password" type="password" required class="form-control" id="password">
                </div>
                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-success float-end" mt-4>Login</button>
                </div>
            </form>
            <div class="form-group mt-2">
            <span class="float-start">New user <a th:href="@{registration}">Registration</a></span>
        </div>
        </div>
    </div>
</div>

</body>
<footer id="sticky-footer" class="fixed-bottom flex-shrink-0 py-1 bg-dark text-white-50">
    <div class="container text-center">
        <small>Copyright &copy; Boufouss mohamed</small>
    </div>
</footer>
</html>
