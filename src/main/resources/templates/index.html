<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- -->


<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registration}">Registration</a>
                </li>
            </ul>

        </div>
        <a th:href="@{/logout}" sec:authorize="isAuthenticated()" class="btn btn-outline-info rounded-circle">Exit</a>
    </div>
</nav>
<div class="container mt-2">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <h3>User Dashboard</h3>
            Welcome <span sec:authentication="principal.username">User</span>

        </div>
    </div>
</div>

</body>
<footer id="sticky-footer" class="fixed-bottom flex-shrink-0 py-1 bg-dark text-white-50">
    <div class="container text-center">
        <small>Copyright &copy; Boufouss mohamed</small>
    </div>
</footer>
